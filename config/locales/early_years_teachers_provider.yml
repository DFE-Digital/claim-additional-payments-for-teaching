        question: "What is your employer PAYE reference?"
        hint_html: |
          <p class="govuk-body">
            Enter your employer PAYE reference.
          </p>
          <p class="govuk-body">
            It has:
          </p>
          <ul class="govuk-list govuk-list--bullet">
            <li>a 3 digit tax office number</li>
            <li>a forward slash</li>
            <li>your employer reference</li>
          </ul>
          <p class="govuk-body">
            For example, 123/AB456.
          </p>
          <p class="govuk-body">
            You might see this called Employer PAYE reference or Pay As You Earn
            reference on your records.
          </p>
