        options:
          true: "Yes"
          false: "No"
        errors:
          inclusion: Select yes if you have taught at %{school_name} for the full spring term
      teaching_hours_per_week:
        question:
          On average, how many hours per week are you timetabled to teach at %{school_name} during the current term?
        hint: ‘Timetabled teaching hours’ refer to the time you independently spend teaching lessons to students of all ages.
        options:
          more_than_20: 20 hours or more per week
          more_than_12: 12 or more hours per week, but fewer than 20
          between_2_5_and_12: 2.5 or more hours per week, but fewer than 12
          less_than_2_5: Fewer than 2.5 hours each week
        errors:
          inclusion: Select how many hours you are timetabled to teach during the current term
