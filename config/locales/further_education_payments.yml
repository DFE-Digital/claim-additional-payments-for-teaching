        options:
          true: "Yes"
          false: "No"
        errors:
          inclusion: Select yes if you applied for a targeted retention incentive payment between 1 September 2024 and 31 May 2025
      have_one_login_account:
        question: Do you have a GOV.UK One Login account?
        options:
          "yes": "Yes"
          "no": "No"
          "i_dont_know": I don’t know
