        question: Are you a member of staff with the responsibilities of a teacher?
        errors:
          inclusion: Select yes if you are a member of staff with the responsibilities of a teacher
      further_education_provision_search:
        question: Which further education provider directly employs you?
        errors:
          blank: Enter the name or postcode of the further education provider that directly employs you
          min_length: Enter a name or postcode that is at least 3 characters long
      select_provision:
        heading: Select where you are employed
        errors:
          blank: Select where you are employed
      contract_type:
        question: What type of contract do you have directly with %{school_name}?
        options:
