          overseas_recognition: In which academic year did you earn your qualified teacher status (QTS)?
        hint:
          undergraduate_itt: If you deferred or did a part time undergraduate ITT, select the year you completed.
          postgraduate_itt: If you deferred or did a part time postgraduate ITT, select the year you started.
        errors:
          inclusion:
            undergraduate_itt: "Select the academic year you completed your undergraduate ITT"
            postgraduate_itt: "Select the academic year you started your postgraduate ITT"
            assessment_only: "Select the academic year you earned your QTS"
            overseas_recognition: "Select the academic year you earned your QTS"
      eligible_itt_subject:
        question:
          trainee: "Which subject are you currently doing your initial teacher training (ITT) in?"
          qualified:
            postgraduate_itt: "Which subject did you do your postgraduate initial teacher training (ITT) in?"
            undergraduate_itt: "Which subject did you do your undergraduate initial teacher training (ITT) in?"
            assessment_only: "Which subject did you do your assessment in?"
            overseas_recognition: "Which subject did you do your teaching qualification in?"
        hint: "The subjects listed are eligible for a targeted retention incentive payment based on the school you teach in and the year you studied."
        options:
          chemistry: "Chemistry"
          computing: "Computing"
          mathematics: "Mathematics"
          foreign_languages: "Languages"
          physics: "Physics"
          none_of_the_above: "None of the above"
        details:
          summary:
            trainee: "If you qualify with science"
            qualified: "If you qualified with science"
          text:
            trainee: |
              You will need to specialise in either chemistry or physics to be
              eligible for an additional payment. If you specialise in biology
              then you will not be eligible.
            qualified: |
              You will need to have specialised in either chemistry or physics
              to be eligible. If you specialised in biology then you will not
              be eligible. If you’re unsure, you can get this from the
              certificate you received when you qualified as a teacher.
        errors:
          inclusion: "Select a subject"
