        options:
          true: "Yes"
          false: "No"
        details:
          summary: "If you teach all sciences"
          text: |
            You will need to spend the majority of your time teaching chemistry
            and or physics to be eligible. If you teach biology most of the time
            you will not be eligible.
        errors:
          inclusion: Select yes if you spend at least half of your contracted hours teaching eligible subjects
